  # ------------ #
  # M06 - Orders  #

  /checkout:
    get:
      operationId: R601
      summary: 'R601: Checkout Form'
      description: 'Provide checkout form. Access: VIS, OWN'
      tags:
        - 'M06: Order'
      responses:
        '200':
          description: 'Ok. Show Checkout UI'

    /checkout/order/:
      post:
        operationId: R602
        summary: 'R602: Checkout Action'
        description: 'Process the checkout form submission. Access: VIS, OWN'
        tags:
          - 'M06: Order'

      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                address:
                  type: object
                  properties:
                    street:
                      type: string
                    zip-code:
                      type: string
                    city:
                      type: string
                    country:
                      type: string
                shipping_method:
                  type: string
                payment_method:
                  type: string
                products:
                  type: array
                  product:
                    type: object
                    properties:
                      id:
                        type: integer
                      price:
                        type: float
                      quantity:
                        type: integer
              required:
                - address
                - shipping_method
                - payment_method
                - products

      responses:
        '302':
          description: 'Redirect after processing checkout.'
          headers:
            Location:
              schema:
                type: string
              examples:
                302Success:
                  description: 'Successful checkout. Redirect to home.'
                  value: '/home'
                302Failure:
                  description: 'Failed checkout. Redirect to checkout.'
                  value: '/checkout'
